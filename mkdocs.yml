site_name: Lexique Météorologique Multilingue Cote d'Ivoire
site_description: Dictionnaire de terminologie météorologique en 7 langues - SODEXAM Côte d'Ivoire
site_author: SODEXAM - Société d'Exploitation et de Développement Aéroportuaire, Aéronautique et Météorologique

# Informations sur la version
extra:
  version: 1.0
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/NicaiseKassi/lexique-meteo-multilingue-ci
      name: Code source sur GitHub

theme:
  name: material
  language: fr
  custom_dir: docs/overrides
  palette:
    primary: blue
    accent: light blue
  features:
    - navigation.tabs
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - toc.integrate
  icon:
    logo: material/weather-cloudy
  font:
    text: Roboto
    code: Roboto Mono

# Configuration des fichiers personnalisés
extra_javascript:
  - javascripts/audio-player.js
  - javascripts/search-weather.js
  
extra_css:
  - stylesheets/extra.css

# Extensions Markdown
markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets

# Configuration des plugins
plugins:
  - search:
      lang: fr

# Configuration des types de fichiers
use_directory_urls: true

